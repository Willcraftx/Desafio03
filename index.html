<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form" >
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="container">
              <div class="input-wrapper">
                <label for="info-name">Nome</label>
                <input type="text" id="info-name" required />
              </div>

              <div class="input-wrapper">
                <label for="info-surname">Sobrenome</label>
                <input type="text" id="info-surname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="info-email"
                >Email <span>(digite um email válido)</span>
              </label>
              <input type="mail" id="info-email" required />
            </div>

            <div class="input-wrapper">
              <label for="info-password"
                >Senha <span>(mínimo de 6 caracteres)</span>
              </label>
              <input 
              type="password" 
              id="info-password" 
              required
              minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>
            <div class="col3">
              <div class="input-wrapper">
                <label for="disp-date">Data <span>(DD/MM/AAAA)</span>  </label>
                <input type="date" id="disp-date" />
              </div>

              <div class="input-wrapper">
                <label for="disp-begin">Das</label>
                <input type="time" id="disp-begin" />
              </div>

              <div class="input-wrapper">
                <label for="disp-end">Até</label>
                <input type="time" id="disp-end" />
              </div>
            </div>

            <h3>Segunda mentoria</h3>
            <div class="col3">
              <div class="input-wrapper">
                <label for="disp-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="disp-date" />
              </div>

              <div class="input-wrapper">
                <label for="disp-begin">Das </label>
                <input type="time" id="disp-begin" />
              </div>

              <div class="input-wrapper">
                <label for="disp-end">Até</label>
                <input type="time" id="disp-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input form="form" class="button" type="submit" value="Salvar">
      </footer>
    </div>
  </body>
</html>
